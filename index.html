<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlinks List</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            color: #ffffff;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 800px;
        }

        li {
            background-color: #1f1f1f;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        li:hover {
            background-color: #333333;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 16px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Centering content */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 24px;
            }

            li {
                padding: 12px;
            }

            a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Links from File</h1>
        <h2>Links:</h2>
        <ul id="linksList"></ul>
    </div>

    <script>
        // URL of the raw .txt file
        const fileUrl = "https://raw.githubusercontent.com/FreddieThePebble/Theme-Park-Glossary/refs/heads/main/list.txt";

        // Fetch the .txt file and process the links
        fetch(fileUrl)
            .then(response => response.text())
            .then(content => generateLinks(content))
            .catch(error => console.error("Error fetching the file:", error));

        function generateLinks(content) {
            const lines = content.split('\n');
            const linksList = document.getElementById('linksList');
            linksList.innerHTML = ''; // Clear any previous list

            lines.forEach(line => {
                const match = line.match(/\[([^\]]+)\]\((https?:\/\/[^\)]+)\)/);
                if (match) {
                    const linkTitle = match[1];
                    const url = match[2];
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = url;
                    anchor.target = '_blank';
                    anchor.textContent = linkTitle;
                    listItem.appendChild(anchor);
                    linksList.appendChild(listItem);
                }
            });
        }
    </script>
</body>
</html>
